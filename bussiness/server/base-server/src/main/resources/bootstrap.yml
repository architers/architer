
nacos-host: 180.163.98.12
##应用名称配置
spring:
  application:
    ##会员服务
    name: base-service
  main:
    allow-bean-definition-overriding: true
  ## nacos配置
  cloud:
    nacos:
      config:
        server-addr: ${nacos-host}:8848
        ##配置文件拓展名
        file-extension: yml
        ## 命名空间
        namespace: public
      ## 注册中心配置
      discovery:
        server-addr: ${nacos-host}:8848
        namespace: public
        group: DEFAULT_GROUP
        enabled: true







