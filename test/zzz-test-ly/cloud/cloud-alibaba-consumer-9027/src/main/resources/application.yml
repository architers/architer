server:
  port: 9027
  tomcat:
    threads:
      max: 50
spring:
  zipkin:
    base-url: http://localhost:9411/
  sleuth:
    sampler:
      # 采集率值介于0-1之间，1则表示全部采集,一般0.5就可以
      probability: 1
  cloud:
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8719
##开启对feign的支持
feign:
  sentinel:
    enabled: true



