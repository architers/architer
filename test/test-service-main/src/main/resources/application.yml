server:
  port: 8888
  servlet:
    context-path: /
    encoding:
      charset: utf-8
      enabled: true
      force: true
  tomcat:
    uri-encoding: UTF-8

spring:
  profiles:
    active: test
  application:
    name: main-service
  cloud:
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8719
      datasource:
        ds1:
          nacos:
            server-addr: 124.71.110.204:8848
            dataId: sentinel
            groupId: DEFAULT_GROUP
            dataType: json
            ruleType: flow
    nacos:
      discovery:
        namespace:
        server-addr: 增量和全量




#    # 当exchange无法找到任何一个合适的queue时，将消息return给生产者
#    spring.rabbitmq.template.mandatory=true
#    # 必须设置为true，否则消息消息路由失败也无法触发Return回调
#    spring.rabbitmq.publisher-returns=true

management:
  endpoints:
    web:
      exposure:
        include: "*"
    jmx:
      exposure:
        include: "*"

  server:
    port: 8082
